<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- change the path below to scss/styles.scss to use SASS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" media="screen and (max-width: 360px)" href="./css/small.css">
  <link rel="stylesheet" media="screen and (min-width: 361px) and (max-width: 820px)" href="./css/medium.css">
  <link rel="stylesheet" media="screen and (min-width: 821px)" href="./css/large.css">

<body>
  <header>
    <img src="./images/Logo_v2.png" alt="Logo">
  </header>
  <!-- <h1 class="title">Find a Film™</h1> -->
  <main id="main">
    <p>Looking for a film to watch? Use <em>Find a Film™</em> to find the perfect film to watch. </span></p>
  <form onsubmit="discover()" action="#" id="search-form" method="get">
    <label for="genres" id="genres-label">Genre:</label>
    <select name="genres" id="genres-select">
      <option disabled selected value></option>
      <!-- <option value="action">action</option>
      <option value="comedy">comedy</option> -->
    </select>

    <label for="top-results" id="top-results-label">How many top results?:</label>
    <select name="top-results" id="top-reslts-select">
      <option disabled selected value></option>
      <option value="3">3</option>
      <option value="8">8</option>
      <option value="12">12</option>
    </select>

    <label for="runtime" id="runtime-label">Max runtime:</label>
    <select name="runtime" id="runtime-select">
      <option selected value="280">No Limit</option>
      <option value="121">120 mins</option>
      <option value="91">90 mins</option>
      <option value="81">80 mins</option>
    </select>

    <button type="submit" >Search</button>
  </form>

  <!-- <button onclick="search()">Search</button> -->
  <section class="output-section" id="output-section"></section>
  </main>
  <!-- <footer id="footer">&copy; 2022 | Spencer Powell</footer> -->
  <script src="js/index.js"></script>
</body>

</html>
